<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Season</title>
    <!-- Include Bootstrap and Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            color: #333;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Button styles */
        a.season-link {
            display: inline-block;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a.season-link:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Back to Homepage button */
        .back-home {
            margin-top: 2rem;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #FF6A6A, #FF8E53);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
        }

        .back-home:hover {
            background: linear-gradient(135deg, #FF8E53, #FF6A6A);
            color: #fff;
        }

        /* Navbar Styles - copied from TreeMart */
        .navbar {
            background-color: #2b686c;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }
        .nav-link {
            color: #fff !important;
            text-transform: uppercase;
            font-size: 1rem;
        }
        .nav-link:hover, .nav-link.active {
            color: #d9f7ff !important;
        }
    </style>
</head>
<body>
    <!-- Navbar - copied exactly from TreeMart -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'view_profile' %}">TreeMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'tree_list' %}">Tree List</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'plant_guide' %}">Plant Guide</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">Profile</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'view_profile' %}">View Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'edit_profile' %}">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <form method="GET" action="{% url 'tree_list' %}" class="d-flex ms-3">
                    <input type="text" name="q" class="form-control" placeholder="Search trees..." value="{{ request.GET.q }}">
                    <button class="btn btn-light ms-2" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="main-content">
        <h1>Select a Season</h1>
        <ul>
            <li><a href="{% url 'plants_by_season' 'summer' %}" class="season-link">Summer</a></li>
            <li><a href="{% url 'plants_by_season' 'winter' %}" class="season-link">Winter</a></li>
            <li><a href="{% url 'plants_by_season' 'spring' %}" class="season-link">Spring</a></li>
            <li><a href="{% url 'plants_by_season' 'autumn' %}" class="season-link">Autumn</a></li>
        </ul>

        <!-- Back to Homepage Button -->
        <a href="{% url 'homepage' %}" class="back-home">Back to Homepage</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
